<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
      }
      .div {
        height: 400px;
        width: 500px;
        background-color: aquamarine;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        border-radius: 10px;
      }
      button {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="div">
      <button class="btn1">Blue</button>
      <button class="btn2">yellow</button>
      <button class="btn3">random</button>
      <button class="btn4">reset</button>
    </div>
    <script>
      const divv = document.querySelector(".div");
      const btn1 = document.querySelector(".btn1");
      const btn2 = document.querySelector(".btn2");
      const btn3 = document.querySelector(".btn3");
      const btn4 = document.querySelector(".btn4");

      btn1.addEventListener("click", function (e) {
        divv.style.backgroundColor = "blue";
      });

      btn2.addEventListener("click", function (e) {
        divv.style.backgroundColor = "yellow";
      });
      btn3.addEventListener("click", function () {
        let red = Math.trunc(Math.random() * 255);
        let blue = Math.trunc(Math.random() * 255);
        let green = Math.trunc(Math.random() * 255);
        let color = `rgb(${red}, ${green},  ${blue})`;
        divv.style.backgroundColor = color;
      });

      btn4.addEventListener("click", function (e) {
        divv.style.backgroundColor = "aquamarine";
      });
    </script>
  </body>
</html>
